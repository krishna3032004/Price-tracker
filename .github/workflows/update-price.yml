name: Update Product Prices

on:
  schedule:
    - cron: "0 */12 * * *"   # Har 12 ghante
  workflow_dispatch:         # Manual run ka option bhi

jobs:
  run-update:
    runs-on: ubuntu-latest
    env:
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
      NEXT_PUBLIC_SCRAPER_API_URL: ${{ secrets.NEXT_PUBLIC_SCRAPER_API_URL }}
      DATABASE_URL: ${{secrets.DATABASE_URL}}


    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Ya jo bhi tum use kar rahe ho

      - name: Install dependencies
        run: npm install

      - name: Run updatePrices.js
        run: node cron/updatePrices.js
